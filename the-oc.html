function updateEpisodes() {
  const season = document.getElementById("seasonSelect").value;
  const episodeSelect = document.getElementById("episodeSelect");
  episodeSelect.innerHTML = "";
  const count = episodesPerSeason[season];
  for (let i = 1; i <= count; i++) {
    const option = document.createElement("option");
    option.value = i;

    const watchedKey = `watched-${season}-${i}`;
    const isWatched = localStorage.getItem(watchedKey) === "true";
    option.textContent = isWatched ? `‚úÖ ${i}` : `${i}`;

    episodeSelect.appendChild(option);
  }
  updateEpisodeInfo();
}


function updateEpisodeInfo() {
  const season = document.getElementById("seasonSelect").value;
  const episode = document.getElementById("episodeSelect").value;
  const key = `${season}-${episode}`;
  const info = episodeData[key];
  const container = document.getElementById("episodeInfo");
  const watchButton = document.getElementById("watchButton");

  if (info) {
    container.innerHTML = `<h2>${info.title}</h2><p>${info.description}</p>`;
    if (season === "8" && episode === "10") {
      watchButton.disabled = false;
    } else {
      watchButton.disabled = false;
    }

    const watchedKey = `watched-${season}-${episode}`;
    const isWatched = localStorage.getItem(watchedKey) === "true";
    if (isWatched) {
      container.innerHTML += `<p style="color: #00ff99;"><strong>‚úî You‚Äôve watched this episode</strong></p>`;
    }
  } else {
    container.innerHTML = `<h2>Season ${season} ‚Äì Episode ${episode}</h2><p>No description available yet.</p>`;
    watchButton.disabled = false;
  }
}


    function openInNewTab() {
  const season = document.getElementById("seasonSelect").value;
  const episode = document.getElementById("episodeSelect").value;
  const key = `watched-${season}-${episode}`;
  localStorage.setItem(key, "true");

  const url = `https://multiembed.mov/directstream.php?video_id=tt0362359&s=${season}&e=${episode}`;
  window.open(url, '_blank');

  updateEpisodeInfo(); // refresh UI
}


window.onload = () => {
